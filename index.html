<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创客秀场 - 产品发布会投票系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1a2a6c, #4a6491);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .header-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="white" stroke-width="2"/><circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="1"/></svg>');
            background-size: 100px 100px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        
        .voting-section {
            flex: 3;
            min-width: 300px;
        }
        
        .results-section {
            flex: 2;
            min-width: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            display: inline-block;
        }
        
        .voting-title {
            border-bottom-color: #3498db;
        }
        
        .results-title {
            border-bottom-color: #e74c3c;
        }
        
        .awards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .award-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 6px solid;
            position: relative;
            overflow: hidden;
        }
        
        .award-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent);
        }
        
        .award-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
        }
        
        .award-card.tech {
            border-top-color: #3498db;
        }
        
        .award-card.innovation {
            border-top-color: #e74c3c;
        }
        
        .award-card.ux {
            border-top-color: #2ecc71;
        }
        
        .award-card.presentation {
            border-top-color: #f39c12;
        }
        
        .award-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .award-icon {
            margin-right: 12px;
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
        }
        
        .tech .award-icon {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }
        
        .innovation .award-icon {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        
        .ux .award-icon {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }
        
        .presentation .award-icon {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }
        
        .award-desc {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .student-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            background: #fdfdfd;
        }
        
        .student-item {
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        .student-item:hover {
            background-color: #f5f7fa;
        }
        
        .student-item.selected {
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
            box-shadow: 0 3px 8px rgba(33, 150, 243, 0.15);
        }
        
        .student-number {
            display: inline-block;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .student-name {
            font-weight: bold;
            margin-right: 15px;
            min-width: 90px;
            color: #2c3e50;
        }
        
        .student-project {
            color: #555;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.95rem;
        }
        
        .controls {
            padding: 25px;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-top: 1px solid #eaeaea;
        }
        
        .btn {
            padding: 14px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 0 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-submit {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(to right, #2980b9, #2573a7);
        }
        
        .btn-reset {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(149, 165, 166, 0.4);
            background: linear-gradient(to right, #7f8c8d, #6c7b7c);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 1rem;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .vote-count {
            display: inline-block;
            background: #e74c3c;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.9rem;
            margin-left: 8px;
            font-weight: bold;
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .result-item {
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .result-icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .result-content {
            padding-left: 10px;
        }
        
        .winner {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .winner i {
            margin-right: 10px;
            color: #f39c12;
        }
        
        .vote-bar {
            height: 25px;
            background: #ecf0f1;
            border-radius: 12px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }
        
        .vote-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.5s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .tech .vote-fill {
            background: linear-gradient(to right, #3498db, #2980b9);
        }
        
        .innovation .vote-fill {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .ux .vote-fill {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        .presentation .vote-fill {
            background: linear-gradient(to right, #f39c12, #e67e22);
        }
        
        .vote-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .total-votes {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .total-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        
        @media (max-width: 1100px) {
            .content {
                flex-direction: column;
            }
            
            .voting-section, .results-section {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .awards-container {
                grid-template-columns: 1fr;
            }
            
            .student-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .student-name {
                margin-bottom: 5px;
            }
            
            .btn {
                display: block;
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-decoration"></div>
            <div class="header-content">
                <h1>创客秀场</h1>
                <p class="subtitle">我的产品发布会 - 投票评选系统</p>
                <p>请为以下四个奖项投票，每个奖项只能选择一位同学</p>
            </div>
        </header>
        
        <div class="content">
            <div class="voting-section">
                <h2 class="section-title voting-title"><i class="fas fa-vote-yea"></i> 投票评选</h2>
                
                <div class="awards-container">
                    <div class="award-card tech">
                        <h2 class="award-title">
                            <span class="award-icon"><i class="fas fa-code"></i></span>
                            最佳技术实现奖
                        </h2>
                        <p class="award-desc">授予代码最优雅、架构最清晰的同学</p>
                        <div class="student-list" id="tech-list">
                            <!-- 学生列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <div class="award-card innovation">
                        <h2 class="award-title">
                            <span class="award-icon"><i class="fas fa-lightbulb"></i></span>
                            最具创新价值奖
                        </h2>
                        <p class="award-desc">授予创意最新颖、痛点最精准的同学</p>
                        <div class="student-list" id="innovation-list">
                            <!-- 学生列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <div class="award-card ux">
                        <h2 class="award-title">
                            <span class="award-icon"><i class="fas fa-palette"></i></span>
                            最佳用户体验奖
                        </h2>
                        <p class="award-desc">授予界面最友好、交互最流畅的同学</p>
                        <div class="student-list" id="ux-list">
                            <!-- 学生列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <div class="award-card presentation">
                        <h2 class="award-title">
                            <span class="award-icon"><i class="fas fa-microphone-alt"></i></span>
                            最佳演讲风采奖
                        </h2>
                        <p class="award-desc">授予现场表达最自信、最有感染力的同学</p>
                        <div class="student-list" id="presentation-list">
                            <!-- 学生列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="results-section">
                <h2 class="section-title results-title"><i class="fas fa-chart-bar"></i> 实时统计</h2>
                
                <div class="results-container" id="results-container">
                    <!-- 统计结果将通过JavaScript动态生成 -->
                </div>
                
                <div class="total-votes">
                    <p>总投票数</p>
                    <div class="total-number" id="total-votes">0</div>
                    <p>感谢您的参与！</p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-submit" id="submit-btn">
                <i class="fas fa-paper-plane"></i> 提交投票
            </button>
            <button class="btn btn-reset" id="reset-btn">
                <i class="fas fa-redo"></i> 重置选择
            </button>
        </div>
        
        <footer>
            <p>创客秀场 - 我的产品发布会 &copy; 2023 | 每个奖项只能选择一位同学，请慎重投票</p>
        </footer>
    </div>

    <script>
        // 奖项列表
        const awards = [
            { id: 'tech', name: '最佳技术实现奖', icon: 'fas fa-code' },
            { id: 'innovation', name: '最具创新价值奖', icon: 'fas fa-lightbulb' },
            { id: 'ux', name: '最佳用户体验奖', icon: 'fas fa-palette' },
            { id: 'presentation', name: '最佳演讲风采奖', icon: 'fas fa-microphone-alt' }
        ];

        // 当前投票数据
        let votes = {
            tech: null,
            innovation: null,
            ux: null,
            presentation: null
        };

        // 学生数据
        let students = [];

        // 投票统计
        let voteStats = {
            tech: {},
            innovation: {},
            ux: {},
            presentation: {},
            total: 0
        };

        // 用户信息
        let userInfo = {
            userId: null,
            hasVoted: false
        };

        // API基础URL
        const API_BASE = '';

        // 初始化页面
        async function initializePage() {
            try {
                // 获取用户信息
                await loadUserInfo();
                
                // 获取学生列表
                await loadStudents();
                
                // 获取投票统计
                await loadVoteStats();
                
                // 生成学生列表
                generateStudentLists();
                
                // 添加事件监听器
                document.getElementById('submit-btn').addEventListener('click', submitVotes);
                document.getElementById('reset-btn').addEventListener('click', resetVotes);
                
                // 初始化统计显示
                updateResultsDisplay();
                
                // 如果用户已经投票，禁用投票界面
                if (userInfo.hasVoted) {
                    disableVoting();
                }
                
                // 定期刷新统计数据
                setInterval(loadVoteStats, 5000); // 每5秒刷新一次
                
            } catch (error) {
                console.error('初始化失败:', error);
                showError('系统初始化失败，请刷新页面重试');
            }
        }

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/api/user`);
                if (response.ok) {
                    userInfo = await response.json();
                } else {
                    throw new Error('获取用户信息失败');
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                throw error;
            }
        }

        // 加载学生列表
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/api/students`);
                if (response.ok) {
                    students = await response.json();
                } else {
                    throw new Error('获取学生列表失败');
                }
            } catch (error) {
                console.error('加载学生列表失败:', error);
                throw error;
            }
        }

        // 加载投票统计
        async function loadVoteStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                if (response.ok) {
                    voteStats = await response.json();
                    updateResultsDisplay();
                }
            } catch (error) {
                console.error('加载投票统计失败:', error);
            }
        }

        // 生成学生列表
        function generateStudentLists() {
            awards.forEach(award => {
                const listElement = document.getElementById(`${award.id}-list`);
                listElement.innerHTML = '';
                
                students.forEach(student => {
                    const studentItem = document.createElement('div');
                    studentItem.className = 'student-item';
                    studentItem.dataset.id = student.id;
                    
                    studentItem.innerHTML = `
                        <div class="student-number">${student.id}</div>
                        <div class="student-name">${student.name}</div>
                        <div class="student-project">${student.project}</div>
                    `;
                    
                    studentItem.addEventListener('click', () => {
                        if (!userInfo.hasVoted) {
                            selectStudent(award.id, student.id);
                        } else {
                            showInfo('您已经投过票了，无法修改选择');
                        }
                    });
                    
                    listElement.appendChild(studentItem);
                });
            });
        }

        // 选择学生
        function selectStudent(awardId, studentId) {
            // 如果已经选择了该学生，则取消选择
            if (votes[awardId] === studentId) {
                votes[awardId] = null;
                updateUI();
                return;
            }
            
            // 检查该学生是否已经在其他奖项中被选中
            for (const key in votes) {
                if (votes[key] === studentId) {
                    showWarning('该同学已在其他奖项中被选中，请先取消选择！');
                    return;
                }
            }
            
            // 设置选择
            votes[awardId] = studentId;
            updateUI();
        }

        // 更新UI显示
        function updateUI() {
            // 更新每个奖项的选择状态
            awards.forEach(award => {
                const listElement = document.getElementById(`${award.id}-list`);
                const studentItems = listElement.getElementsByClassName('student-item');
                
                // 重置所有项目的选中状态
                Array.from(studentItems).forEach(item => {
                    item.classList.remove('selected');
                });
                
                // 设置当前选中项目
                if (votes[award.id] !== null) {
                    const selectedItem = Array.from(studentItems).find(
                        item => parseInt(item.dataset.id) === votes[award.id]
                    );
                    if (selectedItem) {
                        selectedItem.classList.add('selected');
                    }
                }
            });
        }

        // 提交投票
        async function submitVotes() {
            if (userInfo.hasVoted) {
                showWarning('您已经投过票了，无法重复投票');
                return;
            }
            
            // 检查是否所有奖项都已投票
            const incompleteAwards = awards.filter(award => votes[award.id] === null);
            
            if (incompleteAwards.length > 0) {
                showWarning(`请完成所有奖项的投票！\n未完成的奖项：${incompleteAwards.map(a => a.name).join('、')}`);
                return;
            }
            
            // 显示投票结果确认
            let resultMessage = "您的投票结果：\n\n";
            awards.forEach(award => {
                const student = students.find(s => s.id === votes[award.id]);
                resultMessage += `${award.name}：${student.name} - ${student.project}\n`;
            });
            
            resultMessage += "\n确认提交吗？提交后无法修改！";
            
            if (confirm(resultMessage)) {
                try {
                    // 发送投票数据到服务器
                    const response = await fetch(`${API_BASE}/api/vote`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(votes)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        showSuccess('投票成功提交！感谢您的参与！');
                        
                        // 更新用户状态
                        userInfo.hasVoted = true;
                        
                        // 禁用投票界面
                        disableVoting();
                        
                        // 刷新统计数据
                        await loadVoteStats();
                        
                        // 重置当前投票显示
                        resetCurrentVotes();
                        
                    } else {
                        const error = await response.json();
                        showError(error.error || '投票失败，请重试');
                    }
                } catch (error) {
                    console.error('提交投票失败:', error);
                    showError('网络错误，请检查连接后重试');
                }
            }
        }

        // 禁用投票界面
        function disableVoting() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = '已投票';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.6';
            submitBtn.style.cursor = 'not-allowed';
            
            // 禁用所有学生选择
            document.querySelectorAll('.student-item').forEach(item => {
                item.style.cursor = 'not-allowed';
                item.style.opacity = '0.7';
            });
            
            showInfo('您已经完成投票，可以查看实时统计结果');
        }

        // 更新统计结果显示
        function updateResultsDisplay() {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            
            awards.forEach(award => {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${award.id}`;
                
                // 计算该奖项的总票数
                const awardVotes = voteStats[award.id] || {};
                const totalAwardVotes = Object.values(awardVotes).reduce((sum, item) => sum + item.count, 0);
                
                // 找到当前领先者
                let leader = null;
                let maxVotes = 0;
                
                for (const studentId in awardVotes) {
                    if (awardVotes[studentId].count > maxVotes) {
                        maxVotes = awardVotes[studentId].count;
                        leader = {
                            id: parseInt(studentId),
                            votes: awardVotes[studentId].count,
                            name: awardVotes[studentId].name,
                            project: awardVotes[studentId].project
                        };
                    }
                }
                
                const voteItems = Object.entries(awardVotes).map(([studentId, data]) => {
                    const percentage = totalAwardVotes > 0 ? Math.round((data.count / totalAwardVotes) * 100) : 0;
                    return `
                        <div class="vote-item">
                            <div class="vote-bar">
                                <div class="vote-fill" style="width: ${percentage}%">
                                    ${percentage}%
                                </div>
                            </div>
                            <div class="vote-stats">
                                <span>${data.name} - ${data.project}</span>
                                <span>${data.count} 票</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                resultItem.innerHTML = `
                    <h3 class="result-title">
                        <i class="result-icon ${award.icon}"></i>
                        ${award.name}
                    </h3>
                    <div class="result-content">
                        ${leader ? `
                            <div class="winner">
                                <i class="fas fa-crown"></i>
                                当前领先: ${leader.name} - ${leader.project}
                            </div>
                        ` : '<div class="winner">暂无投票</div>'}
                        
                        ${voteItems || '<p style="text-align:center; color:#7f8c8d; margin:20px 0;">暂无投票数据</p>'}
                    </div>
                `;
                
                resultsContainer.appendChild(resultItem);
            });
            console.log(voteStats.total)
            // 更新总票数
            const totalVotesElement = document.getElementById('total-votes');
            const totalVotes = voteStats.total || 0;
            totalVotesElement.textContent = totalVotes;
            
            // 调试信息
            console.log('投票统计数据:', voteStats);
            console.log('总投票数:', totalVotes);
        }

        // 重置当前投票
        function resetCurrentVotes() {
            for (const key in votes) {
                votes[key] = null;
            }
            updateUI();
        }

        // 重置投票
        function resetVotes() {
            if (userInfo.hasVoted) {
                showWarning('您已经投过票了，无法重置选择');
                return;
            }
            
            if (confirm("确定要重置所有选择吗？")) {
                resetCurrentVotes();
            }
        }

        // 消息提示函数
        function showSuccess(message) {
            alert(message);
        }

        function showError(message) {
            alert('错误: ' + message);
        }

        function showWarning(message) {
            alert('警告: ' + message);
        }

        function showInfo(message) {
            alert('提示: ' + message);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
